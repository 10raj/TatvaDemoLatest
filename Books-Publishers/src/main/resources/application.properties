server.port=9550
spring.datasource.url=jdbc:mysql://localhost:3306/library_management?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


#---service-name
spring.application.name=LM-BOOKS-PUBLICASHERS

#----eureka-client 
eureka.instance.prefer-ip-address= true
eureka.client.fetch-registry= true
eureka.client.register-with-eureka= true
eureka.client.service-url.defaultzone=http://localhost:8761/eureka
spring.cloud.discovery.enabled=true


#----kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=LM
spring.kafka.request.timeout.ms=999

#---okta
okta.oauth2.issuer=https://dev-59505644.okta.com/oauth2/default
okta.oauth2.audience=api://default


